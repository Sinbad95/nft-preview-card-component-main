<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Custon style sheet -->
   <link rel="stylesheet" href="index.css">

</head>
<body>

  <main class="main-container">
    <section class="container">
      <div class="bg-card card">
        <div class="buffer"> </div>
        <div class="image-background">
          <img src="images/image-equilibrium.jpg" alt="equilibrium logo" class="main-image">
          <img src="images/icon-view.svg" alt="" class="view-icon">
        </div>
        <h1 class="fc-white ff-sans-serif">Equilibrium #3429</h1>
        <p class="fc-blue ff-sans-serif">Our Equilibrium collection promotes balance and calm.</p>
        <div class="sale-bar">
          <img src="images/icon-ethereum.svg" alt="etherium icon" class="icon">
          <span class="price ff-sans-serif fc-cyan">0.041 ETH</span>
          <img src="images/icon-clock.svg" alt="clock icon" class="clock">
          <span class="count-down fc-blue ff-sans-serif fs-300">3 days left</span>
        </div>
        <hr class="line">
        <div class="avatar-bar">
          <img src="images/image-avatar.png" alt="avatar" class="avatar">
          <span class="creator fc-blue ff-sans-serif fs-300">Creation of <span class="creator-name fc-white ff-sans-serif fs-300">Jules Wyvern</span></span>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Sinbad95" target="_blank">Phil Carey</a>.
    </div>

  </main>




</body>



</html>
